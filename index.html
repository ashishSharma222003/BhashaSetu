<!DOCTYPE html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
  />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="headline">
    <h1>भाषा सेतु</h1>
  </div>
  <div class="app-container">
    <h2><i class="fas fa-microphone"></i> वॉयस ट्रांसक्रिप्शन ऐप</h2>
    <div class="controls">
      <button id="startBtn">
        <i class="fas fa-play"></i> रिकॉर्डिंग शुरू करें
      </button>
      <button id="stopBtn" disabled>
        <i class="fas fa-stop"></i> रिकॉर्डिंग रोकें
      </button>
    </div>
    
    <div class="audio-section">
      <div class="original-audio">
        <h3><i class="fas fa-microphone-alt"></i> आपकी रिकॉर्डिंग</h3>
        <audio id="audioPlayer" controls></audio>
      </div>
      <div class="response-audio">
        <h3><i class="fas fa-volume-up"></i> एआई प्रतिक्रिया</h3>
        <div id="responseStatus" class="status-indicator">इनपुट की प्रतीक्षा कर रहे हैं...</div>
        <div id="audioVisualizer" class="visualizer"></div>
      </div>
    </div>

    <div id="transcriptionContainer">
      <h3><i class="fas fa-file-alt"></i> ट्रांसक्रिप्शन</h3>
      <p id="transcriptionText">...</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
